{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets {% static 'login/css/custom.css' %}
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'login/css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'login/style.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'login/css/dark.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'login/css/font-icons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'login/css/animate.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'login/css/magnific-popup.css' %}" type="text/css" />

	<link rel="stylesheet" href="{% static 'login/css/custom.css' %}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Inicio de sesión</title>

</head>

<body class="stretched">

	<!-- Document Wrapper 		AQUI REVISAR!!!!!!!!!!!!!
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section dark p-0 m-0 h-100 position-absolute"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0 d-flex">
					<div class="vertical-middle">
						<div class="container py-5">
							
							<div class="text-center">
								<a href="index.html"><img src="{% static 'login/images/logo-dark@2x.png' %}" alt="Canvas Logo" style="height: 100px;"></a>
							</div>

							<div class="card mx-auto rounded-0 border-0" style="max-width: 400px;">
								<div class="card-body" style="padding: 40px;">
										<!-- Mensaje de error ============================================= -->
										{% if messages %}
											{% for message in messages %}
												<div class="alert alert-warning alert-dismissible fade show" role="alert">
													{{ message }}
												</div>
											{% endfor %}
										{% endif %}

									<form id="login-form" name="login-form" class="mb-0" action="#" method="post">
										{% csrf_token %}
										<h3>Inicia sesión en tu cuenta</h3>

										<div class="row">
											<div class="col-12 form-group">
												<label for="login-form-username">Usuario:</label>
												<input type="text" id="login-form-username" name="username" value="" class="form-control not-dark" />
											</div>

											<div class="col-12 form-group">
												<label for="login-form-password">Contraseña:</label>
												<input type="password" id="login-form-password" name="password" value="" class="form-control not-dark" />
											</div>

											<div class="col-12 form-group mb-0">
												<button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Acceder</button>
												<a href="#" class="float-end">¿Olvidaste la contraseña?</a>
											</div>
										</div>
									</form>

									

									
								</div>
							</div>

							<div class="text-center text-muted mt-3"><small>Copyrights &copy; Todos los derechos reservados a OurResearch</small></div>

						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

</body>
</html>
